<section id="details" class="container-fluid">
	<div class="row">
		<div class="col-12 col-md-10 offset-md-1 mb-3">
			<h1>{{ details.title }}</h1>
			<p class="pb-2">Original title: {{ details.fullTitle }}</p>
			<p>Year: {{ details.year }} - Duration: {{ details.runtimeStr }}</p>
		</div>
		<div class="col-12 col-md-10 offset-md-1 mb-3">
			<img class="img-fluid" [alt]="details.posters.title" [src]="details.posters.backdrops[0].link" />
		</div>
		<div class="col-12 col-md-10 offset-md-1">
			<mat-chip-set>
				<mat-chip-option *ngFor="let genre of details.genreList" [selectable]="false" [color]="'accent'">
					{{ genre.value }}
				</mat-chip-option>
			</mat-chip-set>
		</div>
	</div>
</section>
