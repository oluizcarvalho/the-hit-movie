<div class="container-fluid">
	<div class="row">
		<div class="col-12 px-0">
			<swiper *ngIf="!isLoading" class="pb-5" [config]="config">
				<ng-template swiperSlide *ngFor="let movie of inTheatersList; trackBy: trackByFn">
					<div class="banner-home" [routerLink]="['/details', movie.id]" routerLinkActive="router-link-active">
						<img [alt]="movie.title" class="img-fluid swiper-lazy" [src]="movie.image" loading="lazy" />
						<div class="swiper-lazy-preloader swiper-lazy-preloader-white"></div>
					</div>
				</ng-template>
			</swiper>
			<ngx-skeleton-loader
				animation="pulse"
				*ngIf="isLoading"
				[count]="countPosters"
				[theme]="{
					'width.%': widthSkeletonPoster,
					height: '70vh',
					'margin-right': countPosters === 1 ? '0%' : '1%',
					'background-color': '#0b0c1a',
					border: '1px solid #0b0c1a',
					'animation-duration': '2s'
				}"
			></ngx-skeleton-loader>
			<section class="container-fluid">
				<div class="col-12 text-center mb-4">
					<h1>Últimos Lançamentos</h1>
				</div>
				<div class="col-10 offset-1">
					<ul *ngIf="!isLoading">
						<li class="mr-4" *ngFor="let movie of comingSoonList; trackBy: trackByFn">
							<div [routerLink]="['/details', movie.id]" routerLinkActive="router-link-active" class="poster">
								<img
									loading="lazy"
									class="h-100 w-auto"
									[src]="movie.image | resizeImage : '384x528'"
									[alt]="movie.title"
								/>
							</div>
						</li>
					</ul>
					<ngx-skeleton-loader
						animation="pulse"
						*ngIf="isLoading"
						[count]="countPosters + 3"
						[theme]="{
							'width.%': widthSkeletonImages,
							height: '305px',
							'margin-right': countPosters === 1 ? '0%' : '1%',
							'background-color': '#0b0c1a',
							border: '1px solid #0b0c1a',
							'animation-duration': '2s'
						}"
					></ngx-skeleton-loader>
				</div>
				<div class="col-12 text-center mb-4 mt-5">
					<h1>Favoritos</h1>
				</div>
				<div class="col-10 offset-1">
					<ul *ngIf="!isLoading">
						<li class="mr-4" *ngFor="let movie of fanFavoritesList; trackBy: trackByFn">
							<div [routerLink]="['/details', movie.node.id]" routerLinkActive="router-link-active" class="poster">
								<img
									loading="lazy"
									class="h-100 w-auto"
									[src]="movie.node.primaryImage.url | resizeImage : '384x528'"
									[alt]="movie.node.titleText.text"
								/>
							</div>
						</li>
					</ul>
					<ngx-skeleton-loader
						animation="pulse"
						*ngIf="isLoading"
						[count]="countPosters + 3"
						[theme]="{
							'width.%': widthSkeletonImages,
							height: '305px',
							'margin-right': countPosters === 1 ? '0%' : '1%',
							'background-color': '#0b0c1a',
							border: '1px solid #0b0c1a',
							'animation-duration': '2s'
						}"
					></ngx-skeleton-loader>
				</div>
			</section>
		</div>
	</div>
</div>
