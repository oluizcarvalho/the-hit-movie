<section class="container-fluid" id="search">
	<h1>{{ typeSearch }}</h1>
	<div class="col-12 col-md-10 offset-md-1 d-flex">
		<mat-chip-listbox aria-label="Genre selection">
			<mat-chip-option
				(selectionChange)="onSelectGenre(genre)"
				*ngFor="let genre of listGenres; trackBy: trackByFn"
				class="chip"
				>{{ genre }}</mat-chip-option
			>
		</mat-chip-listbox>
		<div (click)="scrollRight()" class="arrow"><mat-icon> chevron_right </mat-icon></div>
	</div>
	<div [formGroup]="searchForm" class="col-12 col-md-10 offset-md-1 d-flex mt-5">
		<mat-form-field class="w-100" color="accent" appearance="fill">
			<input formControlName="term" matInput placeholder="What are you looking for?" />
			<mat-icon matIconPrefix>search</mat-icon>
			<button
				*ngIf="searchForm.controls.term.value"
				matSuffix
				mat-icon-button
				aria-label="Clear"
				(click)="searchForm.controls.term.setValue('')"
			>
				<mat-icon>close</mat-icon>
			</button>
		</mat-form-field>
	</div>
</section>
